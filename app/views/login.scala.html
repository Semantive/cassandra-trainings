@(form: Form[LoginData], auth: Authentication)

    @main("Sign in", auth) {

        @helper.form(routes.LoginController.login(), 'role -> "form", 'class -> "form-horizontal") {
            <div class="page-header">
                <h1>Sign in</h1>
            </div>

            @if(form.hasGlobalErrors) {
                <div class="alert alert-danger col-lg-8 col-lg-offset-2">
                @for(error <- form.globalErrors) {
                    <p>@error.format(messages())</p>
                }
                </div>
            }

            <div class="form-group">
                <div class="col-lg-6 col-lg-offset-3">
                    <input class="form-control" type="login" name="login" placeholder="Login" value="@form("login").getValue().orElse("")"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-6 col-lg-offset-3">
                    <input class="form-control" type="password" name="password" placeholder="Password"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-6 col-lg-offset-3">
                    <button type="submit" name="_login" class="btn btn-primary">Login</button>
                    <button type="submit" name="_cancel" class="btn btn-default">Cancel</button>
                </div>
            </div>
        }
    }
